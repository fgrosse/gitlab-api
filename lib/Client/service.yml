name: Gitlab
apiVersion: 7.7
operations:
    paginatedOperation:
        summary: Most of the Gitlab commands have the same pagination parameters which are documented in this operation
        parameters:
            page:
                description: Pagination parameter to request a specific page number.
                type: integer
                location: query
            per_page:
                description: Pagination parameter to request the page size.
                type: integer
                location: query

    listMergeRequests:
        extends: paginatedOperation
        summary: >
            Get all merge requests for this project. The state parameter can be used to get only merge requests with a
            given state (opened, closed, or merged) or all of them (all).
            The pagination parameters page and per_page can be used to restrict the list of merge requests.
        httpMethod: GET
        uri: /projects/{project_id}/merge_requests
        parameters:
            project_id:
                required: true
                description: The ID of a project
                type: string
                location: uri
            state:
                required: false
                description: Return all requests or just those that are merged, opened or closed
                type: string
                enum: ["merged", "opened", "closed"]
                location: query
            order_by:
                required: false
                description: Return requests ordered by created_at or updated_at fields. Default is created_at
                type: string
                enum: ["created_at", "updated_at"]
                default: "created_at"
                location: query
            sort:
                required: false
                description: Return requests sorted in asc or desc order
                type: string
                enum: ["asc", "desc"]
                default: "desc"
                location: query

    singleMergeRequest:
        summary: Shows information about a single merge request.
        httpMethod: GET
        uri: /projects/{project_id}/merge_requests/{merge_request_id}
        parameters:
            project_id:
                required: true
                description: The ID of a project
                type: string
                location: uri
            merge_request_id:
                required: true
                description: The ID of the MR
                type: string
                location: uri

    singleMergeRequestChanges:
        summary: Shows information about the merge request including its files and changes.
        httpMethod: GET
        uri: /projects/{project_id}/merge_requests/{merge_request_id}/changes
        parameters:
            project_id:
                required: true
                description: The ID of a project
                type: string
                location: uri
            merge_request_id:
                required: true
                description: The ID of the MR
                type: string
                location: uri

    createMergeRequest:
        summary: Creates a new merge request.
        httpMethod: POST
        uri: /projects/{project_id}/merge_requests
        parameters:
            project_id:
                required: true
                description: The ID of a project
                type: string
                location: uri
            source_branch:
                required: true
                description: The source branch
                type: string
                location: postField
            target_branch:
                required: true
                description: The target branch
                type: string
                location: postField
            title:
                required: true
                description: The title of the MR
                type: string
                location: postField
            assignee_id:
                required: false
                description: Assignee user ID
                type: string
                location: postField
            description:
                required: false
                description: The description of the MR
                type: string
                location: postField
            target_project_id:
                required: false
                description: The optional target project
                type: integer
                location: postField

    updateMergeRequest:
        summary: Updates an existing merge request. You can change branches, title, or even close the MR.
        httpMethod: PUT
        uri: /projects/{project_id}/merge_requests/{merge_request_id}
        parameters:
            project_id:
                required: true
                description: The ID of a project
                type: string
                location: uri
            merge_request_id:
                required: true
                description: The ID of the MR to update
                type: string
                location: uri
            source_branch:
                required: true
                description: The source branch
                type: string
                location: postField
            target_branch:
                required: true
                description: The target branch
                type: string
                location: postField
            title:
                required: true
                description: The title of the MR
                type: string
                location: postField
            assignee_id:
                required: false
                description: Assignee user ID
                type: string
                location: postField
            description:
                required: false
                description: The description of the MR
                type: string
                location: postField
            state_event:
                required: false
                description: The optional target project
                type: string
                enum: ["close", "reopen", "merge"]
                location: postField

    acceptMergeRequest:
        summary: Merge changes submitted with MR using this API.
        httpMethod: PUT
        uri: /projects/{project_id}/merge_requests/{merge_request_id}/merge
        parameters:
            project_id:
                required: true
                description: The ID of a project
                type: string
                location: uri
            merge_request_id:
                required: true
                description: The ID of the MR to update
                type: string
                location: uri
            merge_commit_message:
                required: false
                description: Custom merge commit message
                type: string
                location: postField

    createMergeRequestComment:
        summary: Adds a comment to a merge request.
        httpMethod: POST
        uri: /projects/{project_id}/merge_requests/{merge_request_id}/comments
        parameters:
            project_id:
                required: true
                description: The ID of a project
                type: string
                location: uri
            merge_request_id:
                required: true
                description: The ID of the MR to update
                type: string
                location: uri
            note:
                required: true
                description: Text of comment
                type: string
                location: postField

    listMergeRequestComments:
        summary: Adds a comment to a merge request.
        httpMethod: GET
        uri: /projects/{project_id}/merge_requests/{merge_request_id}/comments
        parameters:
            project_id:
                required: true
                description: The ID of a project
                type: string
                location: uri
            merge_request_id:
                required: true
                description: The ID of the MR to update
                type: string
                location: uri
